{% extends "base1.html" %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div>
        <div class="bg-white shadow-md rounded-lg p-8">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="email" class="block mb-2 font-bold">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" class="border border-gray-300 rounded-md px-4 py-2 w-full">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2 font-bold">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="border border-gray-300 rounded-md px-4 py-2 w-full">
                </div>
                
                <div class="mb-4">
                    <h2 class="mb-2 font-bold">Enter the CAPTCHA below:</h2>
                    <p class="mb-2">CAPTCHA: {{ captcha }}</p>
                    <input type="text" name="captcha_input" placeholder="Enter CAPTCHA" class="border border-gray-300 rounded-md px-4 py-2 w-full">
                </div>
                
                <div class="text-center"> <!-- Centering the submit button -->
                    <button type="submit" class="button">Log In</button>
                </div>
            </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline"><b>Sign up here</b></a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
