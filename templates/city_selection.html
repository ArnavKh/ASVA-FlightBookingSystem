{% extends "base1.html" %}

{% block title %}City Selection{% endblock %}

{% block content %}
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-8">City Selection</h1>

        <form action="/city_selection" method="post" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="city" class="block text-lg font-semibold">Select a city:</label>
                <select name="city" id="city" class="border border-gray-400 px-4 py-2 rounded-md w-full">
                    {% for city in avail_cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="button">
            </div>
        </form>
    </div>
{% endblock %}
