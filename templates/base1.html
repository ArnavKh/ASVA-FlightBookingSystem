<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        /* Add new styles here */
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 3px solid #f1f1f1;
            z-index: 9;
            max-width: 300px;
            max-height: calc(100vh - 100px); /* Adjust the value (100px) according to your nav height */
            overflow-y: auto;
        }

        /* Add styles to the form container */
        .form-container {
            padding: 10px;
            background-color: white;
        }

        /* Full-width textarea */
        .form-container textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
            resize: none;
            min-height: 200px;
        }

        /* When the textarea gets focus, do something */
        .form-container textarea:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for the submit/send button */
        .form-container .btn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Add a red background color to the cancel button */
        .form-container .cancel {
            background-color: red;
        }

        /* Add some hover effects to buttons */
        .form-container .btn:hover, .open-button:hover {
            opacity: 1;
        }

        /* Your existing styles here */

        nav a {
            color: #417fd6;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .user-options {
            float: right;
            margin-right: 20px;
        }

        .user-options a {
            margin-left: 20px;
        }


        nav a {
            color: #417fd6;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .user-options {
            float: right;
            margin-right: 20px;
        }

        .user-options a {
            margin-left: 20px;
        }

        /* Add the new styles here */
        .flight-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border: 1px solid #ddd; /* Add this line to set border */
        }

        .flight-table th, .flight-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .flight-table th {
            background-color: #f2f2f2;
        }

        .flight-table tbody tr:hover {
            background-color: #f5f5f5;
        }
        nav {
            overflow: hidden;
            background-color: #f2f2f2;
            padding: 10px 20px;
        }
        
        .nav-links {
            float: left;
            width: 60%;
        }
        
        .nav-links a {
            float: left;
            display: block;
            color: #417fd6;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .user-options {
            float: right;
            width: 40%;
        }
        
        .user-options a {
            float: right;
            display: block;
            color: #417fd6;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        

        /* Style for rectangular chat button */
        .rectangular-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
        
        @media screen and (max-width: 768px) {
            .nav-links, .user-options {
                float: none;
                width: 100%;
            }
        }
        
        
        .option {
            display: inline-block;
            margin: 20px;
        }

        .options-wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <nav>
    <nav>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('flight_search') }}">Search Flights</a>
            <a href="{{ url_for('get_pnr') }}">Get PNR Details</a>
            <a href="{{ url_for('data_analysis') }}">Data Analysis</a>
            <a href="{{ url_for('cancel_flight') }}">Cancel Flight</a>
        </div>
        <div class="user-options">
            <a href="{{ url_for('profile_home', email=session['email']) }}">Profile</a>
            <a href="{{ url_for('my_bookings') }}">My Bookings</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
    

    <button onclick="window.location.href='{{ url_for('chatbot1') }}'" class="rectangular-button">Get Flight Details</button>

</body>
</html>
